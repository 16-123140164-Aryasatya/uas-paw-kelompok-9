[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os
# The database URL used by Alembic.  This value will be overridden by
# the ``DATABASE_URL`` environment variable if present (see
# alembic/env.py).  Point it at SQLite for local development; when
# deploying to Railway simply set DATABASE_URL instead of editing this
# file.
sqlalchemy.url = sqlite:///library.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S